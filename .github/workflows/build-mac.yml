name: Build macOS

on:
  workflow_dispatch:   # 手动触发
  push:
    tags:
      - 'v*'

jobs:
  mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run dist-mac
      - uses: actions/upload-artifact@v4
        with:
          name: macOS-dmg
          path: dist/*.dmg
